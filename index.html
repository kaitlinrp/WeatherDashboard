<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--fixed my error message for the fetch request-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!--bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
   <!--add a padding with container and pd classes -->
   <header class="container-fluid text-center text-white bg-dark pd-2">
       <h1>Weather Dashboard</h1>
   </header>
   <div class="container-fluid">
       <div class="row">
           <!--add aside element to section off search secttion from today's weather and the forecast-->
           <aside class="col-lg-3 bg-light">
           <h5 class="mt-1">Search for a city:</h5>
           <div class="form-inline form-group">
               <input class="form-control" type="text" id="search-value"/>
               <button class="btn btn-primary bg-dark" id="search-button"><i class="fas fa-search-location"></i></button>
           </div>
           <!--then under the search bar we need to list previous searches-->
            <ul class="list-group history"></ul>
        </aside>
        <div class = "col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="row mt-3"></div>
        </div>
       </div>
   </div>
   <!--script links-->
   <script src="https://kit.fontawesome.com/a2051d86f6.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
